<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightfall UBG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .game-card {
            width: 220px;
            margin: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        .game-card img {
            width: 100%;
            border-bottom: 1px solid #ddd;
        }
        .game-card h4 {
            text-align: center;
            padding: 10px 0;
            font-size: 18px;
            color: #333;
        }
        .game-card:hover {
            transform: scale(1.05);
            transition: all 0.3s ease-in-out;
        }
        .user-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            background-color: #444;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
        }
        .user-info span {
            font-size: 18px;
        }
        .game-container {
            margin-top: 100px;
            display: flex;
            justify-content: center;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            max-width: 900px;
        }
    </style>
</head>
<body>

<header>
    <h1>Nightfall UBG</h1>
</header>

<div class="user-info">
    <span id="username">(Pre-Release v1.0.0)</span>
    <span><button onclick="logout()">Logout</button></span>
</div>

<div class="game-list" id="game-list">
    <!-- Dynamic game cards will be injected here -->
</div>

<div class="game-container" id="game-container">
    <!-- Embedded game iframe will be here -->
</div>

<script>
// Game Data (For Simulation, could be replaced with API)
const games = [
    { id: 1, title: "Drive Mad", url: "https://example.com/game1", thumbnail: "https://img.poki-cdn.com/cdn-cgi/image/q=78,scq=50,width=314,height=314,fit=cover,f=auto/a4de0b7936e98f0843e8ef40a428ee2e/drive-mad.png" },
    { id: 2, title: "Game 2", url: "https://example.com/game2", thumbnail: "https://via.placeholder.com/220x120" },
    { id: 3, title: "Game 3", url: "https://example.com/game3", thumbnail: "https://via.placeholder.com/220x120" }
];

// User Preferences (mocked with localStorage)
function loadUser() {
    const username = localStorage.getItem('username');
    document.getElementById('username').textContent = username ? username : 'Guest';
}

function saveUser(name) {
    localStorage.setItem('username', name);
    loadUser();
}

// Game Handling
function loadGames() {
    const gameListContainer = document.getElementById('game-list');
    gameListContainer.innerHTML = ''; // Clear existing games
    games.forEach(game => {
        const gameCard = document.createElement('div');
        gameCard.className = 'game-card';
        gameCard.onclick = () => loadGame(game.id);

        gameCard.innerHTML = `
            <img src="${game.thumbnail}" alt="${game.title}">
            <h4>${game.title}</h4>
        `;

        gameListContainer.appendChild(gameCard);
    });
}

function loadGame(gameId) {
    const game = games.find(g => g.id === gameId);
    const gameContainer = document.getElementById('game-container');
    gameContainer.innerHTML = `<iframe src="${game.url}" title="${game.title}"></iframe>`;
}

// Logout function
function logout() {
    localStorage.removeItem('username');
    loadUser();
}

// Initialize App
function init() {
    loadUser();
    loadGames();
}

init();
</script>

</body>
</html>
