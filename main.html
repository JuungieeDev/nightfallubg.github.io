<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nightfall UBG</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        .game-catalog {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .game-item {
            background-color: #444;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .game-item h2 {
            font-size: 20px;
            margin: 0;
        }
        .game-item a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 18px;
            display: block;
            margin-top: 10px;
        }
        .game-item a:hover {
            color: #81C784;
        }
    </style>
</head>
<body>

    <header>
        <h1>Nightfall UBG</h1>
    </header>

    <section class="game-catalog">
        <div class="game-item">
            <h2>Game 1</h2>
            <a href="https://example.com/game1" target="_blank">Play Game 1</a>
        </div>
        <div class="game-item">
            <h2>Game 2</h2>
            <a href="https://example.com/game2" target="_blank">Play Game 2</a>
        </div>
        <div class="game-item">
            <h2>Game 3</h2>
            <a href="https://example.com/game3" target="_blank">Play Game 3</a>
        </div>
        <div class="game-item">
            <h2>Game 4</h2>
            <a href="https://example.com/game4" target="_blank">Play Game 4</a>
        </div>
        <!-- Add more games here -->
    </section>

</body>
</html>
